<body id="lby" class="rili">
  <div class="g-bd clearfix">
    <div class="login-wrap">
      <div class="title">七宝中学附属鑫都实验学校内部通知管理</div>
      <div class="login-box">
        <div class="form-name">
          <b>登录系统</b>
        </div>
        <form id="loginForm"   class="form">
          <div class="form-group">
            <label class="sr-only" for="userName">Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon"><img src="../static/img/login/icon1.png" alt=""></div>
              <input type="text" class="form-control" id="me_account" name="me_account" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon"><img src="../static/img/login/icon2.png" alt=""></div>
              <input type="password" class="form-control" id="me_password" name="me_password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="code">Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon"><img src="../static/img/login/icon3.png" alt=""></div>
              <input type="text" class="form-control"id="auth_code" name="auth_code" placeholder="请输入验证码">
            </div>
            <br>
            <div class="code">
              <img alt="" src="../servlet/CreateImage.jpg" id="img" align="absmiddle">&nbsp;&nbsp;<a href="javascript:changeCreateImage();" class="STYLE1" style="text-decoration:none;">看不清，请换一张</a>
              <div style="font-size:12px;" class="cError"></div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">登 录</button>
        </form>
      </div>
